<!DOCTYPE html>
<html>
<head>
    <title>3D Arcade - Hot Air Balloon</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h3>Arcade Controls:</h3>
        <p>WASD - Move around arcade</p>
        <p>Mouse - Look around</p>
        <p>F - Play arcade game</p>
        <p>Click to start</p>
        <br>
        <h3>Game Controls:</h3>
        <p>Click the X button in the top-right corner to exit back to the arcade.</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "three/addons/loaders/FontLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/FontLoader.js",
                "three/addons/geometries/TextGeometry.js": "https://unpkg.com/three@0.160.0/examples/jsm/geometries/TextGeometry.js"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
